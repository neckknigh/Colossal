<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="estilo-general.css"/>
        <h:outputStylesheet library="css" name="prettify.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="funciones.js"/>
        <h:outputScript library="js" name="prettify.js"/>
        <title>COLOSSAL UFPS</title>

        <link href="resources/css/cssLogin.css" type="text/css" rel="stylesheet"/>
        <script src="resources/js/loginJS.js"></script>
        <h:outputScript library="js" name="funciones.js"/>

    </h:head>
    <h:body class="body-login" >
        
        <h:form id="formToken" >
             #{logBean.triggerEventButtonToken()}
             <p:commandLink  id="btnToken"   action="#{logBean.token()}" />
            
        </h:form>
       
        
        <h:form id="formLogin">
            
            <div class="container" style="width: 90%">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 div-login" >
                        <br/>
                        <center>
                            <div id="franja">
                                <div class="contenedor text-center" >
                                    <p >UFPS
                                        <ul class="text-justify">
                                            <li>COLOSSAL</li>
                                            <li>Biblioteca de componentes</li>
                                            <li>Ingeniería de Sistemas</li>
                                        </ul></p>
                                </div>
                            </div>
                        </center>
                        <br/>
                        <div class="col-md-12" >
                            <p:growl id="growlLogin" widgetVar="growlLogin" />
                            <p:inputText placeholder="Usuario" styleClass="form-control username-input"  id="username" value="#{logBean.username}" required="true" label="username" />
                            <br/>
                            <p:password placeholder="Contraseña" styleClass="form-control password-input"  id="password" value="#{logBean.password}" required="true" label="password" />
                            <br/>
                            <center>
                                
                                
                                
                                <p:commandLink styleClass="btn btn-danger" value="Iniciar Sesión" action="#{logBean.login(usuarioBean)}" update="formLogin:growlLogin" />
                                    
                               
                                
                            </center>
                            <br/>
                        </div>
                        <br/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
